name: Webhook Listener

on:
  repository_dispatch:
    types: [dockerhub_push]

jobs:
  webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Print Event
        run: echo "Webhook received from Docker Hub!"
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Pull Latest Docker Image
        run: docker pull agorbach/far-2-cel:latest

      - name: Run Container in GitHub Runner
        run: |
          docker run -d -p 80:5000 --name flask-container agorbach/far-2-cel:latest

      - name: Check Running Containers
        run: docker ps
      - name: Install ngrok
        run: curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc && \
             echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list && \
             sudo apt update && sudo apt install ngrok

      - name: Start ngrok tunnel
        run: ngrok http 8080 &

      - name: Show ngrok URL
        run: curl http://localhost:4040/api/tunnels
